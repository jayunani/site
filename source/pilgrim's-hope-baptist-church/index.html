		var map = new mapboxgl.Map({

		map.on('load', function () {
		    map.addSource("points", {
		        "type": "geojson",
		        "data": {
		            "type": "FeatureCollection",
		            "features": [{
		                "type": "Feature",
		                "geometry": {
		                    "type": "Point",
		                    "coordinates": [SOURCE.longitude, SOURCE.latitude]
		                },
		                "properties": {
		                    "title": SOURCE.name,
		                    "icon": "mymarker"
		                }
		            }]
		        }
		    });

		    map.addLayer({
		        "id": "points",
		        "type": "symbol",
		        "source": "points",
		        "layout": {
		            "icon-image": "{icon}",
		            "text-field": "{title}",
		            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
		            //"text-color": "#ffff00",
		            //"text-opacity": 0.75,
		            "text-offset": [0, 0.75],
